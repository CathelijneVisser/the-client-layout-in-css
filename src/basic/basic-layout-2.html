<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 2</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      body {
        display: grid;
        grid-template-rows: 3fr 1fr 5fr 2fr;
        grid-template-areas:
          "head head"
          "navigatie navigatie"
          "inhoud inhoud"
          "foot foot";
        gap: 1em;
      }

      header {
        grid-area: head;
      }

      nav {
        grid-area: navigatie;
      }

      main {
        grid-area: inhoud;
      }

      footer {
        grid-area: foot;
      }
    </style>
  </head>
  <body id="basic-layout-2">
    <header><h1>Basic Layout 2</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
